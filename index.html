    <script>
        window.addEventListener('message', function (e) {
            var $iframe = $('#cstage');

            var eventName = e.data[0];
            var data      = e.data[1];

            switch (eventName) {
                case 'setHeight':
                    $iframe.height(data);
                    break;
                    ...
            }
        }, false);
    </script>
<!--
    KEEPS NAVBAR BELOW HEADER, BUT STICKS TO THE TOP
    ADD TOTAL PADDING (TOP AND BOTTOM) TO 'h'
-->
    <script>
        $(window).scroll(function(){
            var s=$(this).scrollTop(),
                h=$('#header').height();
            if(s<h)
                $('#navbar').css('top',(h+10)-s);
            else
                $('#navbar').css('top',0);
            });
    </script>
