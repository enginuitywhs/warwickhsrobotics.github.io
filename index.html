<!--KEEPS NAVBAR BELOW HEADER, BUT STICKS TO THE TOP-->
    <script>
        $(window).scroll(function(){
            var s=$(this).scrollTop(),
                h=$('#header').height();
            if(s<h)
                $('#navbar').css('top',h-s);
            else
                $('#navbar').css('top',0);
            });
